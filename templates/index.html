<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>
<body>
	{% if OpenFile == true %}
	<div class="modal bd-example-modal-lg" tabindex="-1" role="dialog" id="OpenFileModal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<textarea class="form-control" rows="15">
							{{ OpenFile }}
						</textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function(){
			$("#OpenFileModal").modal();
		});
		
	</script>
	{% endif %}
	<table class="table">
		<thead>
			<tr>
				<th scope="col">
					<a href="?dir={{Path['main']}}">{{ Path['main'] }}/</a>
					{% for sep in Path['bread'] %}
					<a href="?dir={{sep[1]}}">{{sep[0]}}</a>/
					{% endfor %}
				</th>
			</tr>
		</thead>
		<tbody>
			
			{% for item in Dir %}
			<tr>
				<td scope="row"><a href="?dir={{Path['current']}}/{{item}}">{{ item }}</a></td>	
			</tr>
			{% endfor %}
			{% for item in File %}
			<tr>
				<td scope="row">
					<a style="color:#000" href="?dir={{Path['current']}}&file={{Path['current']}}/{{item}}">
						{{ item }}
					</a>
				</td>	
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
